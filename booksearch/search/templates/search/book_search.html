{% extends "search/base.html" %}

{% block content %}
<div class="container">
    <form method="GET" action="/" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="書籍タイトルを入力" value="{{ query }}">
            <button class="btn btn-warning" type="submit">🔍 検索</button>
        </div>
    </form>

    {% if books %}
    <div class="row">
        {% for book in books %}
        <div class="col-md-3 mb-4">
            <div class="card book-card shadow-sm">
                <img src="{{ book.Item.mediumImageUrl }}" class="card-img-top" alt="{{ book.Item.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ book.Item.title }}</h5>
                    <p class="text-muted">著者: {{ book.Item.author }}</p>
                    <p class="text-danger fw-bold">¥{{ book.Item.itemPrice }}</p>
                    <a href="{{ book.Item.itemUrl }}" class="btn btn-primary w-100" target="_blank">詳細を見る</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-center text-muted">検索結果がありません。</p>
    {% endif %}
</div>
{% endblock %}
